<!DOCTYPE html>
<html>
    <head>
        <title>
            {%- unless layout == 'home' -%}
                {%- if title -%}
                    {{ title | append: ' | ' }}
                {%- endif -%}
            {%- endunless -%}
            {{ site.name }}
        </title>
        <link rel="stylesheet" href="/assets/css/main.css" type="text/css" />
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <link rel="stylesheet" href="/assets/css/vscode-theme.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" type="text/css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta property="description" content="{{ excerpt }}">
        <link rel="canonical" href="{{ site.url }}{{ page.url }} ">
        <meta property="og:title" content="{{ title }}">
        <meta property="og:locale" content="en_US">
        <meta property="og:url" content="{{ site.url }}{{ page.url }}">
        <meta property="og:site_name" content="{{ site.name }}">
        <meta property="og:description" content="{{ excerpt }}">
        <meta property="og:type" content="{{ article }}">
        <meta property="og:image" content="{%- if featured-image -%}{{ site.url }}{{ featured-image.path }}{%- else -%}{{ site.url }}{{ site.image-path}}{%- endif -%}">
        <meta property="og:image:alt" content="{%- if featured-image -%}{{ featured-image.alt }}{%- else -%}{{ site.image-alt }}{%- endif -%}">
        <meta property="article:published_time" content="{{ page.date | isoDate }}">
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:image" content="{%- if featured-image -%}{{ site.url }}{{ featured-image.path }}{%- else -%}{{ site.url }}{{ site.image-path }}{%- endif -%}">
        <meta name="twitter:image:alt" content="{%- if featured-image -%}{{ featured-image.alt}}{%- else -%}{{ site.image-alt }}{%- endif -%}">
        <meta property="twitter:title" content="{{ title }}">
        <meta name="twitter:site" content="{{ site.authorTwitterHandle }}">
    </head>
    <body>
        <div class="site-wrapper">
